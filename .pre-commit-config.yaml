repos:
  - repo: https://github.com/pycqa/flake8
    rev: '7.3.0'  # pick a git hash / tag to point to
    hooks:
      - id: flake8
        exclude: '.*/(tests|migrations|node\_modules|settings|asgi)/.*'
        args:
          [
            "--config", "tox.ini"
          ]
        additional_dependencies:
          - flake8-django
  - repo: https://github.com/PyCQA/bandit
    rev: '1.7.3' # Update me!
    hooks:
      - id: bandit
        args: [
          "--ini", "tox.ini"
        ]