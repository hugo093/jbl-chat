{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" {% block html_attributes %}{% endblock html_attributes %}>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JBL chat app">
    <meta name="keywords" content="chat,jbl,coding,assessment" />
    <title>{% block title %}JBL Chat{% endblock title %}</title>
    <link href="{% static "dist/css/global.min.css" %}" rel="stylesheet">
    {% block extra_css %}{% endblock extra_css %}
</head>
<body {% block body_attributes %}{% endblock body_attributes %}>
{% block content %}{% endblock content %}

<script src="{% static 'dist/js/global.js' %}"></script>
{% block extra_js %}{% endblock extra_js %}
</body>
</html>
